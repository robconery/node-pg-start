version: '3.8'

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        # Update 'VARIANT' to pick an LTS version of Node.js: 16, 14, 12.
        # Append -bullseye or -buster to pin to an OS version.
        # Use -bullseye variants on local arm64/Apple Silicon.
        VARIANT: 16-bullseye
    environment:
      DATABASE_URL: "postgres://postgres:postgres@db/postgres"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: Password123
      GOOGLE_ID: "GET ONE FROM GOOGLE"
      GOOGLE_SECRET: "GET FROM GOOGLE"

      GITHUB_ID: "GET FROM GITHUB"
      GITHUB_SECRET: "GET FROM GITHUB"

      SMTP_HOST: "smtp.mailgun.org"
      SMTP_PORT: 465
      SMTP_USER: "postmaster@YOURDOMAIN"
      SMTP_PASSWORD: "YOUR PASSWORD"

    volumes:
      - ..:/workspace:cached
      
    # Overrides default command so things don't shut down after the process ends.
    command: sleep infinity

    # Runs app on the same network as the database container, allows "forwardPorts" in devcontainer.json function.
    network_mode: service:db

    # Uncomment the next line to use a non-root user for all processes.
    # user: node

    # Use "forwardPorts" in **devcontainer.json** to forward an app port locally. 
    # (Adding the "ports" property to this file will not forward from a Codespace.)
  redis:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass Password123
    volumes: 
      - redis:/data
  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres

    # Add "forwardPorts": ["5432"] to **devcontainer.json** to forward PostgreSQL locally.
    # (Adding the "ports" property to this file will not forward from a Codespace.)

volumes:
  postgres-data:
  redis:
    driver: local